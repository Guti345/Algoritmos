<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Global de Aerol√≠neas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c4a6e 0%, #1e293b 100%);
            color: white;
            overflow: hidden;
        }
        
        #mapa {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .controles {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 320px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        
        .titulo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .grupo {
            margin-bottom: 15px;
        }
        
        .etiqueta {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.8);
            color: white;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .boton {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .boton:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .stat-label {
            color: #cbd5e1;
        }
        
        .stat-value {
            color: #3b82f6;
            font-weight: 600;
        }
        
        .cargando {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filtros {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .autocomplete {
            position: relative;
        }
        
        .autocomplete-items {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1001;
        }
        
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .autocomplete-items div:hover,
        .autocomplete-active {
            background-color: rgba(59, 130, 246, 0.2);
        }
        
        .ruta-info {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            min-width: 250px;
            display: none;
        }
        
        .leaflet-container {
            background: #0f172a;
        }
        
        .marker-cluster {
            background-color: rgba(59, 130, 246, 0.8);
            border: 2px solid rgba(59, 130, 246, 1);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .marker-cluster-small {
            width: 40px;
            height: 40px;
            line-height: 36px;
        }
        
        .marker-cluster-medium {
            width: 50px;
            height: 50px;
            line-height: 46px;
        }
        
        .marker-cluster-large {
            width: 60px;
            height: 60px;
            line-height: 56px;
        }
    </style>
</head>
<body>
    <div id="mapa"></div>
    
    <div class="cargando" id="cargando">
        <div class="spinner"></div>
        <h2>Cargando Red Global de Aerol√≠neas</h2>
        <p id="progreso">Procesando datos...</p>
    </div>
    
    <div class="controles">
        <h2 class="titulo">üõ©Ô∏è Red Global de Aerol√≠neas</h2>
        
        <div class="grupo">
            <label class="etiqueta">Buscar Aeropuerto</label>
            <div class="autocomplete">
                <input type="text" id="buscarAeropuerto" placeholder="Buscar por nombre, c√≥digo o ciudad...">
            </div>
        </div>
        
        <div class="grupo">
            <label class="etiqueta">Origen</label>
            <div class="autocomplete">
                <input type="text" id="origen" placeholder="Aeropuerto de origen">
            </div>
        </div>
        
        <div class="grupo">
            <label class="etiqueta">Destino</label>
            <div class="autocomplete">
                <input type="text" id="destino" placeholder="Aeropuerto de destino">
            </div>
        </div>
        
        <button class="boton" onclick="calcularRuta()">üõ´ Calcular Ruta</button>
        
        <div class="filtros">
            <select id="filtroRegion">
                <option value="">Todas las regiones</option>
                <option value="Am√©rica del Norte">Am√©rica del Norte</option>
                <option value="Am√©rica del Sur">Am√©rica del Sur</option>
                <option value="Europa">Europa</option>
                <option value="Asia">Asia</option>
                <option value="√Åfrica">√Åfrica</option>
                <option value="Ocean√≠a">Ocean√≠a</option>
            </select>
            
            <select id="filtroVuelos" onchange="filtrarVuelos()">
                <option value="0">Mostrar vuelos</option>
                <option value="1">Ocultar vuelos</option>
                <option value="2" selected>Solo rutas principales</option>
            </select>
        </div>
        
        <button class="boton" onclick="resetearVista()" style="background: linear-gradient(45deg, #ef4444, #f97316); margin-top: 15px;">üåç Vista Global</button>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Aeropuertos:</span>
            <span class="stat-value" id="totalAeropuertos">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Vuelos:</span>
            <span class="stat-value" id="totalVuelos">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Zoom:</span>
            <span class="stat-value" id="nivelZoom">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Visibles:</span>
            <span class="stat-value" id="aeropuertosVisibles">-</span>
        </div>
    </div>
    
    <div class="ruta-info" id="rutaInfo">
        <h3 style="margin-bottom: 15px; color: #3b82f6;">üìç Informaci√≥n de Ruta</h3>
        <div id="rutaDetalles"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="main.js"></script>
</body>
</html>
